<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/profilePage.css}">
<title>Profile Page</title>
</head>
<body>
	<div class="container-fluid ">
		<div class="row justify-content-center">
			<div class="jumbotron col-8 justify-content-center">
				<h1 th:text="${session.user}"></h1>
			</div>
		</div>
	
	<div class = "row ml-5 mr-5">
		
		<div class = "col">
			<div class="row ml-5">
				<div class="col-11 border text-center">
					<div>
						<h1>Intro</h1>
					</div>
				</div>
				<div class="col-11 border text-center">
						<form action="#" th:action="@{/profileEd}">
							<input value="Add Education" type="Submit" class="btn btn-dark mt-2 mb-2 w-75">
						</form>
				</div>
				<div class="col-11 border text-center">
						<form action="#" th:action="@{/profileBio}">
							<input value="Add Bio" type="Submit" class="btn btn-dark mt-2 mb-2 w-75">
						</form>
				</div>
				<div class="col-11 border text-center">
						<form action="#" th:action="@{/profileHob}">
							<input value="Add Hobbies" type="Submit" class="btn btn-dark mt-2 mb-2 w-75">
						</form>
				</div>
			</div>
		</div>
		
		<div class = "col">
		<div class="row justify-content-end mr-5" >
		<div style="height: 70px;" class="col-11 mb-2n" >
			<div class="mt-3 w-100">
				<form class="" action="#" th:action="@{/makePost}">
						<input class="border-dark w-75" id="postStringInput" name="stringPost" type="text" th:placeholder="'   '+ ${session.user} + ', what is on your mind?'">
						<button style="background-color: #C9BBBB; color:black;" class="btn btn-dark float-right">Submit</button>
				</form>
			</div>
		</div>
		</div>
			
			<div class="row justify-content-end mr-5">
				<div class="col-11 border text-center">
					<div>
						<h1>Posts</h1>
					</div>
				</div>
			</div>
		
			<div class="row justify-content-end mr-5"  th:each="post : ${session.posts}">
					<div style="height: 70px;" class="col-11 mt-2 border" >
						<div class="mt-2" th:text="${post.stringPost}"></div>
							<div class="float-right mt-3">
								<form action="#" th:action= "@{/deletePost}" th:method=GET >
									<input hidden ="true" name="stringPost" th:value="${post.getStringPost()}">
									<input class="btn btn-dark" id="delPost" type="submit" value="Delete"/>
								</form>
							</div>
					</div>
			</div>
		</div>
	</div>
		
	</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
